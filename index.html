<html>
   <head>
     <link rel="stylesheet" type="text/css" href="main.css">
     <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
   <body>
     <div class = "container">
      <form name="calculator" class = "calc">
         <table>
            <tr>
              <td colspan="4" id = "title">FCC Calculator</td>
           </tr>
           <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'" id = "btn"></td>
               <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'" id = "btn"></td>
               <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"id = "btn"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"id = "btn"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"id = "btn"></td>
               <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"id = "btn"></td>
               <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"id = "btn"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"id = "btn"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"id = "btn"></td>
               <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"id = "btn"></td>
               <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"id = "btn"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"id = "btn"></td>
            </tr>
            <tr>
               <td><input type="button" id="btn" name="clear" value="c" onclick="calculator.display.value = ''"></td>
               <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"id = "btn"> </td>
               <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"id = "btn"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"id = "btn"></td>
            </tr>
         </table>
      </form>
     </div>
     </body>
</html>
